<div class="border-bottom border-gray-light">
  <div class="container text-center py-3 mb-4">
    <img src="img/medimate-mid.png" id="top-img" />
    <div class="mb-4 mt-2">
      <h1 class="h1 mb-0">Your Health Companion</h1>
      <h2 class="h4 text-gray font-weight-light">Daily Medicine Intake Reminder</h2>
    </div>
    <a class="btn btn-primary mt-2" href="/insert-prescription"> Insert Prescription </a>
  </div>
</div>

<div class="content text-center py-2">
  <div id="intake-display">
    <h3>Today Intake</h3>
  </div>
</div>

<script>
  $(function() {
    $.getJSON( "medicine/today", function( data ) {
      let items = [];
      $.each( data, function( key, {
        dosage,
        medicineName,
        intakeInterval
      } ) {
        items.push(`
        <figure class="medicine col-lg-3 col-md-5 col-sm-6">
          <figcaption>
            <h4>${medicineName}</h4>
            <p>
              Intake: ${intakeInterval} per day</br>
              Dosage: ${dosage}
            </p>
          </figcaption>
        </figure>
        `);
      });
      $( "<div/>", {
        "class": "row mw-20",
        html: items.join( "" )
      }).appendTo( "#intake-display" );
    });
  });
</script>
